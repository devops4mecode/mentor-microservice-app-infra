trigger:
  branches:
    include:
      - "*"
  paths:
    include:
      - prod/service-product
    exclude:
      - README.md
      - CHANGELOG.md
      - Makefile

resources:
  repositories:
    - repository: default
      type: git
      name: TheWorld

variables:
  - group: common-vars
    
pool:
  vmImage: $(POOL_IMAGE)

stages:
  - stage: main
    displayName: main
    jobs:
      - template: templates/job-aws-terraform-deploy.yml@default
        parameters:
          path: prod/service-product
          jobName: ProductService_Prod
          awsConnection: AWS_CONNECTION
          environment: Product Service - Prod